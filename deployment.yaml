apiVersion: apps/v1
kind: Deployment
metadata:
  name: registry
  namespace: devops-tools
spec:
  replicas: 1
  selector:
    matchLabels:
      app: registry
  template:
    metadata:
      labels:
        app: registry
    spec:
      containers:
        - name: registry
          image: registry
          resources:
            limits:
              memory: "500Mi"
              cpu: "500m"
            requests:
              memory: "50Mi"
              cpu: "100m"
          ports:
            - name: registryport
              containerPort: 5000
          volumeMounts:
            - name: registry-data
              mountPath: /var/lib/registry
      volumes:
        - name: registry-data
          persistentVolumeClaim:
            claimName: registry-pv-claim